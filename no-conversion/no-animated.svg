<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
    <style>
        @keyframes shake-no {
            0%, 100% { transform: translate(0, 0); }
            5%       { transform: translate(3px, 1px); }
            14%      { transform: translate(2px, 1px); }
            28%      { transform: translate(4px, 1px); }
            42%      { transform: translate(2px, 1px); }
            56%      { transform: translate(-2px, 1px); }
            70%      { transform: translate(-4px, 1px); }
            84%      { transform: translate(-2px, 1px); }
            95%      { transform: translate(1px, 1px); }
        }
        .face-features {
            animation: shake-no 1.1s infinite;
            transform-origin: center;
        }
        @media (prefers-reduced-motion: reduce) {
            .face-features {
                animation: none;
            }
        }
    </style>
    <defs>
        <radialGradient id="a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                        gradientTransform="rotate(59.99 .72 5.4) scale(12.7918)">
            <stop stop-color="#FAFAE3"/>
            <stop offset=".23" stop-color="#FFFFA2"/>
            <stop offset=".66" stop-color="#FFEF06"/>
            <stop offset="1" stop-color="#C7B300"/>
        </radialGradient>
    </defs>

    <!-- Static face (doesn't shake) -->
    <circle cx="8" cy="8" r="7.9" fill="url(#a)"/>
    <circle cx="8" cy="8" r="7.63" stroke="#000" stroke-opacity=".9" stroke-width=".75" fill="none"/>

    <!-- Animated features (eyes and mouth shake together) -->
    <g class="face-features">
        <!-- Left eye -->
        <rect x="5.5" y="4" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
        <!-- Right eye -->
        <rect x="9.5" y="4" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
        <!-- Frown mouth -->
        <path d="M13.25 11.25C13 9 12 8.4 10.83 8c-.75-.25-1.33-.25-2.33-.25m-4.75 3.5C4 9 5 8.4 6.17 8c.75-.25 1.33-.25 2.33-.25"
              stroke="#000" stroke-opacity=".9" stroke-width="1.1" fill="none"/>
    </g>
</svg>
