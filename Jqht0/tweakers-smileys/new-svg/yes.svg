<svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes nod{0%,100%{transform:translateY(0) scaleY(1) rotate(0deg)}14%{transform:translateY(1px) scaleY(0.95) rotate(-3deg)}29%{transform:translateY(2px) scaleY(0.9) rotate(-5deg)}43%{transform:translateY(1px) scaleY(0.95) rotate(-3deg)}57%{transform:translateY(0) scaleY(1) rotate(0deg)}71%{transform:translateY(-1px) scaleY(1.05) rotate(2deg)}}
    @media(prefers-reduced-motion){*{animation:none!important}}
  </style>
  <defs>
    <radialGradient id="a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(59.99 .72 5.4) scale(12.7918)">
      <stop stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
  </defs>

  <!-- Animated group for nodding effect with combined transforms -->
  <g style="animation:nod .7s linear infinite;transform-origin:50% 50%">
    <!-- Base yellow face with gradient -->
    <circle cx="8" cy="8" r="7.9" fill="url(#a)"/>
    <circle cx="8" cy="8" r="7.63" stroke="#000" stroke-opacity=".9" stroke-width=".75"/>

    <!-- Eyes -->
    <rect x="5.5" y="4" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
    <rect x="9.5" y="4" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>

    <!-- Smile -->
    <path d="M12.75 7.75c-.1.75-.8 2.04-2.17 2.5-.75.25-1.33.25-2.33.25m-4.5-2.75c.1.75.8 2.04 2.17 2.5.75.25 1.33.25 2.33.25" stroke="#000" stroke-opacity=".9" stroke-width="1.1"/>
  </g>
</svg>
