<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(59.99 .72 5.4) scale(12.7918)">
      <stop stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
  </defs>

  <style>
    /* V2.3 - Try RECT instead of ellipse, with height animation via scaleY

       Strategy: Use thin rect that scales UP in height (not down from large)
       Base: 1px tall rect at Y=11, scale height up to 6px for yawn
    */

    @keyframes yawn-eye-left {
      0% {
        /* F0: Eyes at Y=5, squinting slightly */
        transform: translate(0px, 0px) scaleY(0.8);
        opacity: 0.9;
      }
      3.4% {
        /* F1: Eyes at Y=5, squinting */
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
      6.9%, 10.3%, 13.8% {
        /* F2-4: Eyes at Y=5, more open */
        transform: translate(0px, 0px) scaleY(1.0);
        opacity: 0.9;
      }
      17.2% {
        /* F5: Eyes at Y=6, squinting, closer together */
        transform: translate(0.5px, 1px) scaleY(0.6);
        opacity: 0.9;
      }
      20.7% {
        /* F6: Eyes at Y=5, squinting, moving up slightly */
        transform: translate(0px, 0px) scaleY(0.6);
        opacity: 0.9;
      }
      24.1% {
        /* F7: Eyes at Y=3, MOVE UP 2px, squinting */
        transform: translate(0.5px, -2px) scaleY(0.6);
        opacity: 0.9;
      }
      27.6%, 34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* F8,10,12,14,16,18,20: Eyes at Y=2, MOVE UP 3px, squinted */
        transform: translate(0px, -3px) scaleY(0.5);
        opacity: 0.7;
      }
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* F9,11,13,15,17,19,21: Eyes at Y=2, slight open */
        transform: translate(0.5px, -3px) scaleY(0.6);
        opacity: 0.9;
      }
      76.0% {
        /* F22: Eyes at Y=4, move down */
        transform: translate(0px, -1px) scaleY(0.7);
        opacity: 0.9;
      }
      79.3%, 86.2%, 93.1% {
        /* F23,25,27: Eyes at Y=5 */
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
      82.8%, 89.7%, 96.6%, 100% {
        /* F24,26,28: Eyes at Y=5 */
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
    }

    @keyframes yawn-eye-right {
      0% {
        transform: translate(0px, 0px) scaleY(0.8);
        opacity: 0.9;
      }
      3.4% {
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
      6.9%, 10.3%, 13.8% {
        transform: translate(0px, 0px) scaleY(1.0);
        opacity: 0.9;
      }
      17.2% {
        transform: translate(-0.5px, 1px) scaleY(0.6);
        opacity: 0.9;
      }
      20.7% {
        transform: translate(0px, 0px) scaleY(0.6);
        opacity: 0.9;
      }
      24.1% {
        transform: translate(-0.5px, -2px) scaleY(0.6);
        opacity: 0.9;
      }
      27.6%, 34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        transform: translate(0px, -3px) scaleY(0.5);
        opacity: 0.7;
      }
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        transform: translate(-0.5px, -3px) scaleY(0.6);
        opacity: 0.9;
      }
      76.0% {
        transform: translate(0px, -1px) scaleY(0.7);
        opacity: 0.9;
      }
      79.3%, 86.2%, 93.1% {
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
      82.8%, 89.7%, 96.6%, 100% {
        transform: translate(0px, 0px) scaleY(0.7);
        opacity: 0.9;
      }
    }

    @keyframes yawn-mouth {
      /* Using RECT: Base is 5px wide × 1px tall at Y=11
         Scale width and height separately
         transform-origin: center center (default)
      */
      0%, 3.4%, 6.9% {
        /* F0-2: Thin line 5px×1px at Y=11 */
        transform: translate(0px, 0px) scale(1.0, 1.0);
        opacity: 0.9;
      }
      10.3% {
        /* F3: Wide line 9px×1px - scale X only */
        transform: translate(0px, 0px) scale(1.8, 1.0);
        opacity: 0.9;
      }
      13.8% {
        /* F4: Back to 5px×1px */
        transform: translate(0px, 0px) scale(1.0, 1.0);
        opacity: 0.9;
      }
      17.2% {
        /* F5: Contract to 3px×2px, start opening vertically */
        transform: translate(0px, 0.5px) scale(0.6, 2.0);
        opacity: 0.9;
      }
      20.7% {
        /* F6: Open 3px×5px, move UP */
        transform: translate(0px, -1.5px) scale(0.6, 5.0);
        opacity: 0.9;
      }
      24.1% {
        /* F7: WIDE OPEN 7px×6px at Y=8-14 */
        transform: translate(0px, -1.5px) scale(1.4, 6.0);
        opacity: 0.95;
      }
      27.6%, 34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* F8,10,12,14,16,18,20: Wide open, lighter */
        transform: translate(0px, -1.5px) scale(1.4, 6.0);
        opacity: 0.8;
      }
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* F9,11,13,15,17,19,21: Wide open, darker */
        transform: translate(0px, -1.5px) scale(1.4, 6.0);
        opacity: 0.95;
      }
      76.0% {
        /* F22: Wide line high on face 9px×1px at Y=10 */
        transform: translate(0px, -1px) scale(1.8, 1.0);
        opacity: 0.9;
      }
      79.3%, 86.2%, 93.1% {
        /* F23,25,27: Narrow vertical 5px×5px */
        transform: translate(0px, -0.5px) scale(1.0, 5.0);
        opacity: 0.9;
      }
      82.8%, 89.7%, 96.6%, 100% {
        /* F24,26,28: Line at Y=10, 6px×1px */
        transform: translate(0px, -1px) scale(1.2, 1.0);
        opacity: 0.9;
      }
    }

    .eye-left {
      animation: yawn-eye-left 7.39s linear infinite;
      transform-origin: center;
    }

    .eye-right {
      animation: yawn-eye-right 7.39s linear infinite;
      transform-origin: center;
    }

    .mouth {
      animation: yawn-mouth 7.39s linear infinite;
      transform-origin: center;
    }

    @media (prefers-reduced-motion: reduce) {
      .eye-left,
      .eye-right,
      .mouth {
        animation: none !important;
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>

  <!-- Face outline -->
  <circle cx="8" cy="8" r="7.9" fill="url(#grad)"/>
  <circle cx="8" cy="8" r="7.63" stroke="#000" stroke-opacity=".9" stroke-width=".75"/>

  <!-- Left eye -->
  <rect class="eye-left" x="4.5" y="5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>

  <!-- Right eye -->
  <rect class="eye-right" x="9.5" y="5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>

  <!-- Mouth - RECT instead of ellipse -->
  <!-- Base: 5px wide × 1px tall, centered at X=8, top at Y=11 -->
  <!-- rx for rounded corners to look smoother -->
  <rect class="mouth" x="5.5" y="11" width="5" height="1" rx=".3" fill="#000" fill-opacity=".9"/>
</svg>
