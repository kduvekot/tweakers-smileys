<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        #container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #container h1 {
            color: #333;
            border-bottom: 3px solid #f60;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #container h2 {
            color: #555;
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        #container h3 {
            color: #666;
            margin-top: 25px;
        }
        #container code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        #container pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #f60;
        }
        #container pre code {
            background: none;
            padding: 0;
        }
        #container ul, #container ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        #container li {
            margin: 8px 0;
        }
        #container strong {
            color: #f60;
        }
        #container a {
            color: #1976d2;
            text-decoration: none;
        }
        #container a:hover {
            text-decoration: underline;
        }
        #container blockquote {
            border-left: 4px solid #f60;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
        #container table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        #container th, #container td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #container th {
            background: #f60;
            color: white;
        }
        #container tr:nth-child(even) {
            background: #f9f9f9;
        }
        #loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        #error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #f60;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background: #e55;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading markdown...</div>
    </div>

    <!-- Use marked.js from CDN for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js?v=3ab4694"></script>
    <script>
        // Get the markdown file from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('file');
        const backUrl = urlParams.get('back');

        if (!mdFile) {
            document.getElementById('container').innerHTML = `
                <div id="error">
                    <h2>Error</h2>
                    <p>No markdown file specified. Use: ?file=path/to/file.md</p>
                </div>
            `;
        } else {
            // Fetch and render the markdown file
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${mdFile}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked for GitHub-flavored markdown
                    marked.setOptions({
                        gfm: true,
                        breaks: true,
                        headerIds: true,
                        mangle: false
                    });

                    // Convert markdown to HTML
                    const html = marked.parse(markdown);

                    // Add back link if specified
                    let content = '';
                    if (backUrl) {
                        content += `<a href="${backUrl}" class="back-link">‚Üê Back</a>`;
                    }
                    content += html;

                    document.getElementById('container').innerHTML = content;

                    // Update page title from first H1
                    const h1 = document.querySelector('h1');
                    if (h1) {
                        document.title = h1.textContent;
                    }
                })
                .catch(error => {
                    document.getElementById('container').innerHTML = `
                        <div id="error">
                            <h2>Error Loading Markdown</h2>
                            <p>${error.message}</p>
                            <p>File: <code>${mdFile}</code></p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
