<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16" viewBox="0 0 32 16">
  <defs>
    <!-- Standard yellow face gradient for large face -->
    <radialGradient id="faceGradient" cx="8" cy="7" r="8" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
    
    <!-- Smaller gradient for small face -->
    <radialGradient id="smallFaceGradient" cx="24" cy="5" r="4" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
  </defs>
  
  <!-- Left arm/hand (STATIC) -->
  <ellipse cx="2.5" cy="11.5" rx="1.8" ry="2.2" fill="#FFEF06" stroke="#000" stroke-opacity=".9" stroke-width=".6"/>
  
  <!-- Large left face (STATIC) -->
  <g id="largeFace">
    <!-- Face circle -->
    <circle cx="8" cy="7.5" r="7.9" fill="url(#faceGradient)"/>
    <circle cx="8" cy="7.5" r="7.5" stroke="#000" stroke-opacity=".9" stroke-width=".8" fill="none"/>
    
    <!-- Squinting/laughing eyes (horizontal lines) -->
    <rect x="4.5" y="5.5" width="2.5" height="1.2" rx=".5" fill="#000" fill-opacity=".9"/>
    <rect x="9" y="5.5" width="2.5" height="1.2" rx=".5" fill="#000" fill-opacity=".9"/>
    
    <!-- Wide grin/open mouth smile -->
    <path d="M 4 9.5 Q 8 13 12 9.5" stroke="#000" stroke-opacity=".9" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small right face (ANIMATED) - bounces vertically -->
  <g id="smallFace" class="bouncing-face">
    <!-- Face circle -->
    <circle cx="24" cy="4.5" r="3.9" fill="url(#smallFaceGradient)"/>
    <circle cx="24" cy="4.5" r="3.6" stroke="#000" stroke-opacity=".9" stroke-width=".6" fill="none"/>
    
    <!-- Small round eyes -->
    <circle cx="22.5" cy="3.8" r=".7" fill="#000" fill-opacity=".9"/>
    <circle cx="25.5" cy="3.8" r=".7" fill="#000" fill-opacity=".9"/>
    
    <!-- Small smile -->
    <path d="M 22.3 5.3 Q 24 6.2 25.7 5.3" stroke="#000" stroke-opacity=".9" stroke-width=".7" fill="none" stroke-linecap="round"/>
  </g>
  
  <style>
    @keyframes bounce {
      0%      { transform: translate(0, 0); }
      16.67%  { transform: translate(0, 2px); }
      33.33%  { transform: translate(0, 4px); }
      50%     { transform: translate(0, 6px); }
      66.67%  { transform: translate(0, 4px); }
      83.33%  { transform: translate(0, 2px); }
      100%    { transform: translate(0, 0); }
    }
    
    .bouncing-face {
      animation: bounce 0.06s infinite;
      transform-origin: center;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .bouncing-face {
        animation: none;
      }
    }
  </style>
</svg>
