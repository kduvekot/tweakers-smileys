<svg width="15" height="15" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad">
      <stop offset="0%" stop-color="#ffff66"/>
      <stop offset="100%" stop-color="#cccc00"/>
    </radialGradient>
  </defs>

  <!-- Dark outline/shadow -->
  <circle cx="7.5" cy="7.5" r="7.2" fill="#666" opacity="0.5"/>

  <!-- Yellow face -->
  <circle cx="7.5" cy="7.5" r="6.5" fill="url(#grad)"/>

  <!-- Left eye (2x2 black square) -->
  <rect x="5" y="4" width="2" height="2" fill="#000"/>

  <!-- Right eye (2x2 black square) -->
  <rect x="9" y="4" width="2" height="2" fill="#000"/>

  <!-- Smile -->
  <path d="M 4.5 8 Q 7.5 10.5 10.5 8" stroke="#000" stroke-width="1" fill="none"/>
</svg>