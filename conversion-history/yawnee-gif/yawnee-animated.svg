<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(59.99 .72 5.4) scale(12.7918)">
      <stop stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
  </defs>

  <style>
    /* Yawn animation based on detailed pixel tracking:
       KEY DISCOVERY: ENTIRE FACE MOVES UP during yawn!

       Eyes: Normal Y≈5-6 → Yawn peak Y≈2 (UP 3-4 pixels!)
       Mouth: Normal Y≈11 → Yawn peak Y≈9.1 (UP 2 pixels!)

       Both eyes AND mouth rise during the yawn, creating the
       wide-eyed, open-mouthed yawn expression.

       - Frames 0-5: Normal (eyes Y=5-6, mouth Y=11)
       - Frame 7: Yawn starts (eyes Y=3, mouth Y=9.6) - UP!
       - Frames 8-21: Yawn peak (eyes Y=2, mouth Y=9.1) - MAX UP!
       - Frames 22-28: Return to normal
    */

    @keyframes yawn-eyes {
      0% {
        /* Frame 0: Y=5-6, Blink */
        transform: translateY(0.5px) scaleY(0.1);
      }
      3.4% {
        /* Frame 1: Y=6, Open (slightly down) */
        transform: translateY(1px) scaleY(1);
      }
      6.9%, 10.3%, 13.8% {
        /* Frames 2,3,4: Y=5.4, Blink sequence */
        transform: translateY(0.4px) scaleY(0.1);
      }
      17.2% {
        /* Frame 5: Y=6, Open */
        transform: translateY(1px) scaleY(1);
      }
      20.7% {
        /* Frame 6: Y=5, Squint before yawn */
        transform: translateY(0px) scaleY(0.4);
      }
      24.1% {
        /* Frame 7: Y=3, Eyes RISE UP as yawn starts */
        transform: translateY(-2px) scaleY(0.75);
      }
      /* Frames 8-21: Eyes STAY UP at Y≈2 + TREMBLING */
      27.6%, 34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* Even frames (8,10,12...20): Y=2, UP + squinted (gray) */
        transform: translateY(-3px) scaleY(0.4);
      }
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* Odd frames (9,11,13...21): Y=2, UP + more open (gray) */
        transform: translateY(-3px) scaleY(0.5);
      }
      76.0% {
        /* Frame 22: Y=4, Eyes still UP as yawn ends */
        transform: translateY(-1px) scaleY(0.6);
      }
      79.3%, 86.2%, 93.1% {
        /* Frames 23,25,27: Y=5, Return to normal */
        transform: translateY(0px) scaleY(0.4);
      }
      82.8%, 89.7%, 96.6% {
        /* Frames 24,26,28: Y=5, Return to normal */
        transform: translateY(0px) scaleY(0.4);
      }
      100% {
        /* Frame 28: Y=5, Back to normal */
        transform: translateY(0px) scaleY(0.4);
      }
    }

    @keyframes yawn-mouth-smile {
      0%, 17% {
        /* Smile visible at Y=11 (normal position) */
        opacity: 1;
        transform: translateY(0px);
      }
      20.7% {
        /* Fade out as yawn starts, moving up */
        opacity: 0;
        transform: translateY(-1px);
      }
      27.6% {
        /* Hidden during yawn */
        opacity: 0;
        transform: translateY(-2px);
      }
      31% {
        /* Stay hidden during yawn peak */
        opacity: 0;
        transform: translateY(-2px);
      }
      75.9% {
        /* Fade back in, mouth rising */
        opacity: 1;
        transform: translateY(-2px);
      }
      79.3%, 86.2%, 93.1% {
        /* Alternating during end sequence at Y≈9-10 */
        opacity: 0.3;
        transform: translateY(-1px);
      }
      82.8%, 89.7%, 96.6% {
        opacity: 1;
        transform: translateY(-1px);
      }
      100% {
        /* Return to Y=11 */
        opacity: 1;
        transform: translateY(0px);
      }
    }

    @keyframes yawn-mouth-open {
      0%, 17% {
        /* Hidden during normal (mouth at Y=11) */
        opacity: 0;
        transform: translateY(0px) scale(0.1);
      }
      20.7% {
        /* Frame 6: Y=10, small opening, moving up */
        opacity: 1;
        transform: translateY(-1px) scale(0.5);
      }
      24.1% {
        /* Frame 7: Y=9.6, medium opening, moving up */
        opacity: 1;
        transform: translateY(-1.4px) scale(0.65);
      }
      27.6% {
        /* Frame 8: Y=9.1, opening wider, UP */
        opacity: 1;
        transform: translateY(-1.9px) scale(0.85);
      }
      /* Frames 9-21: WIDE open at Y≈9.1-9.2 (UP 2px) with pulsing */
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* Odd frames: Y=9.2, slightly larger */
        opacity: 1;
        transform: translateY(-1.8px) scale(1.05);
      }
      34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* Even frames: Y=9.1, normal wide */
        opacity: 1;
        transform: translateY(-1.9px) scale(1.0);
      }
      75.9% {
        /* Frame 22: Y=9, start closing */
        opacity: 0;
        transform: translateY(-2px) scale(0.1);
      }
      79.3%, 86.2%, 93.1% {
        /* Frames 23,25,27: Y=10-11, small opening */
        opacity: 1;
        transform: translateY(-1px) scale(0.45);
      }
      82.8%, 89.7%, 96.6% {
        /* Frames 24,26,28: Y=9, closed */
        opacity: 0;
        transform: translateY(-2px) scale(0.1);
      }
      100% {
        /* Return to Y=11 */
        opacity: 0;
        transform: translateY(0px) scale(0.1);
      }
    }

    .eyes {
      animation: yawn-eyes 5s ease-in-out infinite;
      transform-origin: center;
    }

    .mouth-smile {
      animation: yawn-mouth-smile 5s ease-in-out infinite;
    }

    .mouth-open {
      animation: yawn-mouth-open 5s ease-in-out infinite;
      transform-origin: center;
    }

    @media (prefers-reduced-motion: reduce) {
      .eyes,
      .mouth-smile,
      .mouth-open {
        animation: none !important;
      }
      .mouth-smile {
        opacity: 1 !important;
      }
      .mouth-open {
        opacity: 0 !important;
      }
      .eyes {
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>

  <!-- Face outline -->
  <circle cx="8" cy="8" r="7.9" fill="url(#grad)"/>
  <circle cx="8" cy="8" r="7.63" stroke="#000" stroke-opacity=".9" stroke-width=".75"/>

  <!-- Eyes (animated) -->
  <g class="eyes">
    <rect x="4.5" y="4.5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
    <rect x="9.5" y="4.5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
  </g>

  <!-- Smile (normal mouth - animated) -->
  <path class="mouth-smile" d="M12.75 8.25c-.1.75-.8 2.04-2.17 2.5-.75.25-1.33.25-2.33.25m-4.5-2.75c.1.75.8 2.04 2.17 2.5.75.25 1.33.25 2.33.25" stroke="#000" stroke-opacity=".9" stroke-width="1.1"/>

  <!-- Open mouth (yawning - animated) -->
  <g class="mouth-open">
    <!-- Outer dark mouth opening -->
    <ellipse cx="8" cy="9.5" rx="2.8" ry="3.2" fill="#000" fill-opacity="0.95"/>
    <!-- Inner throat/tongue area (red-orange) -->
    <ellipse cx="8" cy="10.5" rx="2" ry="1.8" fill="#B93600" fill-opacity="0.9"/>
  </g>
</svg>
