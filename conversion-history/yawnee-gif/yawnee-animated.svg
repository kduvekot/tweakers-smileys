<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(59.99 .72 5.4) scale(12.7918)">
      <stop stop-color="#FAFAE3"/>
      <stop offset=".23" stop-color="#FFFFA2"/>
      <stop offset=".66" stop-color="#FFEF06"/>
      <stop offset="1" stop-color="#C7B300"/>
    </radialGradient>
  </defs>

  <style>
    /* Yawn animation based on 29 frame pixel diff analysis:
       - Frames 0-5 (0-17%): Normal / blinking
       - Frames 6-7 (17-24%): Yawn starts (eyes squint, mouth opens)
       - Frames 8-21 (24-72%): Yawn peak - WIDE open WITH TREMBLING EFFECT
         * Eyes oscillate between two squint states (creates vibration)
         * Mouth pulses slightly wider/narrower
       - Frames 22-28 (72-100%): Return to normal with alternating blinks
    */

    @keyframes yawn-eyes {
      0% {
        /* Frame 0: Blink */
        transform: scaleY(0.1);
      }
      3.4% {
        /* Frame 1: Open */
        transform: scaleY(1);
      }
      6.9%, 10.3%, 13.8% {
        /* Frames 2,3,4: Blink sequence */
        transform: scaleY(0.1);
      }
      17.2% {
        /* Frame 5: Open */
        transform: scaleY(1);
      }
      20.7% {
        /* Frame 6: Squint for yawn start */
        transform: scaleY(0.4);
      }
      24.1% {
        /* Frame 7: Eyes open during yawn */
        transform: scaleY(0.75);
      }
      /* Frames 8-21: TREMBLING effect - eyes oscillate between two squint states */
      27.6%, 34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* Even frames (8,10,12,14,16,18,20): Partially open */
        transform: scaleY(0.5);
      }
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* Odd frames (9,11,13,15,17,19,21): More closed - creates vibration */
        transform: scaleY(0.35);
      }
      79.3%, 93.1% {
        /* Frames 23-27: Squinting as yawn ends */
        transform: scaleY(0.4);
      }
      100% {
        /* Frame 28: Return to squint/closed */
        transform: scaleY(0.4);
      }
    }

    @keyframes yawn-mouth-smile {
      0%, 17% {
        /* Smile visible during normal state */
        opacity: 1;
      }
      20.7% {
        /* Fade out as yawn starts */
        opacity: 0;
      }
      27.6% {
        /* Fade back briefly */
        opacity: 1;
      }
      31% {
        /* Hide during yawn peak */
        opacity: 0;
      }
      75.9% {
        /* Fade back in */
        opacity: 1;
      }
      79.3%, 86.2%, 93.1% {
        /* Alternating during end sequence */
        opacity: 0.3;
      }
      82.8%, 89.7%, 96.6% {
        opacity: 1;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes yawn-mouth-open {
      0%, 17% {
        /* Hidden during normal */
        opacity: 0;
        transform: scale(0.1);
      }
      20.7% {
        /* Frame 6: Small opening */
        opacity: 1;
        transform: scale(0.5);
      }
      24.1% {
        /* Frame 7: Medium opening */
        opacity: 1;
        transform: scale(0.65);
      }
      27.6% {
        /* Frame 8: Opening wider */
        opacity: 1;
        transform: scale(0.85);
      }
      /* Frames 9-21: WIDE open with subtle pulsing (syncs with eye trembling) */
      31.0%, 37.9%, 44.8%, 51.7%, 58.6%, 65.5%, 72.4% {
        /* Odd frames: Slightly larger (mouth extra wide when eyes more closed) */
        opacity: 1;
        transform: scale(1.05);
      }
      34.5%, 41.4%, 48.3%, 55.2%, 62.1%, 69.0% {
        /* Even frames: Normal wide */
        opacity: 1;
        transform: scale(1.0);
      }
      75.9% {
        /* Start closing */
        opacity: 0;
        transform: scale(0.1);
      }
      79.3%, 86.2%, 93.1% {
        /* Frames 23,25,27: Alternating small opening */
        opacity: 1;
        transform: scale(0.45);
      }
      82.8%, 89.7%, 96.6% {
        /* Frames 24,26,28: Closed */
        opacity: 0;
        transform: scale(0.1);
      }
      100% {
        opacity: 0;
        transform: scale(0.1);
      }
    }

    .eyes {
      animation: yawn-eyes 5s ease-in-out infinite;
      transform-origin: center;
    }

    .mouth-smile {
      animation: yawn-mouth-smile 5s ease-in-out infinite;
    }

    .mouth-open {
      animation: yawn-mouth-open 5s ease-in-out infinite;
      transform-origin: center;
    }

    @media (prefers-reduced-motion: reduce) {
      .eyes,
      .mouth-smile,
      .mouth-open {
        animation: none !important;
      }
      .mouth-smile {
        opacity: 1 !important;
      }
      .mouth-open {
        opacity: 0 !important;
      }
      .eyes {
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>

  <!-- Face outline -->
  <circle cx="8" cy="8" r="7.9" fill="url(#grad)"/>
  <circle cx="8" cy="8" r="7.63" stroke="#000" stroke-opacity=".9" stroke-width=".75"/>

  <!-- Eyes (animated) -->
  <g class="eyes">
    <rect x="4.5" y="4.5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
    <rect x="9.5" y="4.5" width="2" height="2" rx=".5" fill="#000" fill-opacity=".9"/>
  </g>

  <!-- Smile (normal mouth - animated) -->
  <path class="mouth-smile" d="M12.75 8.25c-.1.75-.8 2.04-2.17 2.5-.75.25-1.33.25-2.33.25m-4.5-2.75c.1.75.8 2.04 2.17 2.5.75.25 1.33.25 2.33.25" stroke="#000" stroke-opacity=".9" stroke-width="1.1"/>

  <!-- Open mouth (yawning - animated) -->
  <g class="mouth-open">
    <!-- Outer dark mouth opening -->
    <ellipse cx="8" cy="9.5" rx="2.8" ry="3.2" fill="#000" fill-opacity="0.95"/>
    <!-- Inner throat/tongue area (red-orange) -->
    <ellipse cx="8" cy="10.5" rx="2" ry="1.8" fill="#B93600" fill-opacity="0.9"/>
  </g>
</svg>
